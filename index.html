<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon-Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<header class="cards">
  <img class="card-img" src="images/atlas.svg" alt="">
  <h1 class="card">Atlas moth</h1>
  <p class="card-info">A large moth found in the tropical and subtropical forests of Southeast Asia</p>

  <img class="card-img" src="images/hercules.svg" alt="">
  <h1 class="card">Hercules Moth</h1>
  <p class="card-info">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>

  <img class="card-img" src="images/ornate.svg" alt="">
  <h1 class="card">Ornate moth</h1>
  <p class="card-info">It is colored from pink, red, orange and yellow to white with black markings</p>
</header>

</body>
</html>
